version: "3.9"

services:
  db:
    image: postgres:17
    container_name: slicer_db
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - slicer_net

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: slicer_backend
    env_file:
      - .env
    ports:
      - "${BACKEND_PORT}:8000"
    depends_on:
      - db
    networks:
      - slicer_net

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: slicer_frontend
    env_file:
      - .env
    ports:
      - "${FRONTEND_PORT}:3000"
    depends_on:
      - backend
    networks:
      - slicer_net

volumes:
  postgres_data:

networks:
  slicer_net:
    driver: bridge

